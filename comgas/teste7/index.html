<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*=============  Limpando pagina ============= */

        .loggedin-container .loggedin-row .flex-container {
            max-width: 944px;
            margin: 0 auto;
            padding: 0 !important;
        }

        .loggedin-container .loggedin-row .flex-container .instalations section .user-data h4,
        #pageInfo[_ngcontent-serverApp-c164] .info-header__titulo[_ngcontent-serverApp-c164] {
            color: #007CB6 !important;
        }

        .loggedin-container .loggedin-row .flex-container div.instalations {
            border-bottom: 0.5px solid #C4C4C4;
        }

        .loggedin-container .loggedin-row .flex-container .instalations section div.avatar {
            border: 2px solid #E0E0E0;
            filter: drop-shadow(0px 0px 4px rgba(0, 0, 0, 0.25));
        }

        #pageInfo[_ngcontent-serverApp-c164] .info-header[_ngcontent-serverApp-c164] .icone[_ngcontent-serverApp-c164],
        .conta-por-email[_ngcontent-serverApp-c175] .descricao__normal[_ngcontent-serverApp-c175],
        .container-info,
        .form-cg__label--comgas,
        #pageInfo>div.col-md-2.col-xs-12,
        #mainContent>div>cg-fatura-email>div>div.col-md-4.col-xs-12,
        #mainContent>div>cg-fatura-email>div>div.col-xs-12.col-md-8>section:nth-child(2)>cg-fatura-email-form>form>div.mb-4.d-flex.container-button.p-xs-20>cg-button:nth-child(3) {
            display: none !important;
        }

        .conta-por-email[_ngcontent-serverApp-c175] {
            position: relative;
        }



        #mainContent>div>cg-fatura-email>div>div:nth-of-type(2)>section:nth-of-type(2)>cg-fatura-email-form>form>div:nth-of-type(2)>div>div>div>a>span>strong {
            color: #007CB6;
        }

        #mainContent>div>cg-fatura-email>div>div.col-xs-12.col-md-8>section:nth-child(2)>cg-fatura-email-form>form>div.mb-4.d-flex.container-button.p-xs-20>cg-button:nth-child(1)>button {
            background: #E74646 !important;
            color: #fff;
            border-color: transparent;
        }

        #mainContent>div>cg-fatura-email>div>div.col-xs-12.col-md-8>section:nth-child(2)>cg-fatura-email-form>form>div.mb-4.d-flex.container-button.p-xs-20>cg-button:nth-child(2)>button {
            width: 184px;
            height: 40px;
            border-radius: 100px;
        }


        /*===========  Textos ========= */
        .activeTermos {
            color: #007CB6;
            text-decoration: underline;
            cursor: pointer;
        }

        .textCadastro {
            width: 555px;
            line-height: 150%;
            color: #3A3A3A;
            font-size: 16px;
            margin-top: 16px;
            margin-bottom: 24px;
        }

        .subtitleSS {
            width: 555px;
            color: #007CB6;
            font-weight: 700;
            font-size: 16px;
            line-height: 150%;
        }

        cg-button .cg-btn--outline--text-green[_ngcontent-serverApp-c17] {
            color: #fff;
            border-radius: 100px;
            background: #7FC241;
            border: 2px solid transparent;
            width: 184px;
            height: 40px;
            transition: all 0.3s;
        }


        cg-button .cg-btn--outline--text-red[_ngcontent-serverApp-c17] {
            color: #7FC241;
            border: 2px solid #7FC241;
            border-radius: 60px;
            width: 184px;
            height: 40px;
            transition: all 0.3s;

        }

        cg-button .cg-btn--outline--text-red[_ngcontent-serverApp-c17]:hover {
            background: #7FC241;
            color: #fff;
            border: 2px solid #7FC241;

        }

        div.container-button {
            flex-direction: row-reverse;
        }

        div.box-emergencias-home {
            background-color: #E80000;
            border-radius: 0 0 10px 10px;
        }

        div.col-md-10 {
            width: 627px;
        }

        /* ========== CARDS ========= */


        .container-SS {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;

            background: rgba(238, 238, 238, 0.6);
            /* Brancas/Branca -1 */

            border: 1px solid #EEEEEE;
            border-radius: 12px;
            width: 330px;
            padding: 24px 16px;

            position: absolute;
            right: 0;
            top: 0;
        }



        .itemSS {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            padding: 11px 8px 16px 8px;

            text-decoration: none;
            color: #58595B;
            font-family: 'Open Sans', sans-serif;
            width: 141px;
            margin-bottom: 24px;
            text-align: center;


            background: #FFFFFF;
            box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            border: 1px solid transparent;
            transition: .3s all;

        }

        .itemSS:hover {
            border: 1px solid #007CB6;
        }

        .itemSS img {
            margin-bottom: 8px;
            width: 25px;
        }

        .itemSS span {
            font-style: normal;
            font-weight: 500;
            font-size: 16px;
            line-height: 16px;
            letter-spacing: -0.5px;
        }

        .container-SS h2 {
            font-family: 'Open Sans', sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 24px !important;
            line-height: 130%;
            /* or 31px */
            letter-spacing: -0.015em;
            /* Pretas/Preta 0 */
            color: #3A3A3A;

            margin-bottom: 24px;
        }

        div#acnFooter {
            position: absolute;
            width: 1278px;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 136px;
        }


        @media(max-width:1173px) {
            .container-SS {
                position: relative;
                width: 100%;
                margin: 0 auto;
            }

            .container-SS h2 {
                width: 100%;
            }

            .subtitleSS {
                text-align: left;
            }

            .itemSS {
                height: auto;
                margin-right: 16px;
            }

            div.col-md-10 {
                width: 100%;
            }

            .textCadastro,
            #pageInfo>div.info-header.col-md-10.col-xs-12>div {
                width: 100%;
            }

            .subtitleSS {
                width: 100%;
            }

            div.container-button {
                flex-direction: column;
            }

            cg-button {
                width: 100%;
            }

            cg-button button {
                width: 100% !important;
            }
        }

        @media(max-width: 768px) {
            div.container-button {
                flex-direction: column-reverse;
            }

            .container-SS {
                position: relative;
                width: 83%;
                margin: 0 auto;
            }

            #pageInfo>div.info-header.col-md-10.col-xs-12>div {
                padding: 0 16px;
            }

            .itemSS {
                margin-right: 0;
            }

            div#acnFooter {
                width: auto;
            }

            div.container-button {
                flex-direction: column;
            }


            div.box-emergencias-home {
                background-color: #E74646;
                border-radius: 29px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            #mainContent>div>cg-fatura-email>div>div.col-xs-12.col-md-8>section:nth-child(2)>cg-fatura-email-form>form>div.mb-4.d-flex.container-button.p-xs-20>cg-button:nth-child(1)>button {
                margin-bottom: 15px;
            }

        }
    </style>
</head>

<body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-ss">
      <img src="./taxa.svg" alt="" class="taxa-image" />
      <h1>No débito e crédito à vista e PIX nos 30 primeiros dias</h1>
      <p>
        Após período promocional, planos flexíveis com as melhores condições do
        mercado
      </p>

      <div class="simule-vendas">
        <h2>SIMULE SUAS VENDAS</h2>

        <div class="inputs-vendas">
          <label for="venda-maquininha">
            <input type="radio" name="tipo-venda" id="venda-maquininha" />
            <span>Vendas com a maquininha</span>
          </label>
          <label for="venda-internet">
            <input type="radio" name="tipo-venda" id="venda-internet" />
            <span>Vendas pela Internet</span>
          </label>
        </div>

        <div class="container-flex-ss">
          <div class="inputs-user">
            <label for="digiteValor" class="labelDigiteValor">
              <input type="text" placeholder="" id="digiteValor" />
              <span>Digite o valor</span>
            </label>
  
            <select name="" id="">
              <option value="Forma de pagamento">Forma de pagamento</option>
              <option value="Débito">Débito</option>
              <option value="Crédito">Crédito à vista</option>
            </select>
          </div>
  
          <div class="voce-recebe">
            <h3>Você recebe:</h3>
            <div class="item">
              <span class="title">NA HORA<sup>2</sup></span>
              <span class="result"><span>R$</span>47,50</span>
            </div>
  
            <div class="item">
              <span class="title">EM 14 DIAS</span>
              <span class="result"><span>R$</span>47,50</span>
            </div>
  
            <div class="item">
              <span class="title">EM 30 DIAS</span>
              <span class="result"><span>R$</span>34,42</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

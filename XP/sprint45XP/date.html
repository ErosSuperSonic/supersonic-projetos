  <body>
    <script>
      function getWeekDaysInMonth(month = 0, year = 2022) {
        console.log("Weekdays for", new Date(year, month, 1).toString());
        return new Array(new Date(year, month + 1, 0).getDate())
          .fill()
          .map((n, i) => {
            const weekDay = new Date(year, month, ++i).getDay();
            return weekDay > 0 && weekDay < 6 && i;
          })
          .filter((val) => !!val);
      }
      console.log(getWeekDaysInMonth(9, 2022));
    </script>
  </body>
